<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <header>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./img/duck.png" alt="logo" width="50px">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                            <li class="nav-item">
                                <a class="nav-link active text-secondary link-light " aria-current="page"
                                    href="#">Catalogo
                                    Libri</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary link-light" href="#">Anagrafica utenti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary link-light" href="#" aria-expanded="false">
                                    Storico prestiti
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary link-light" href="#">Help</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>
        </header>
    </header>

    <main>
        <div class="container py-4">
            <h1>Nuovo libro</h1>
            <form class="row g-3">

                <div class="col-lg-6">
                    <label for="inputname" class="form-label">Nome autore</label>
                    <input type="text" class="form-control" id="inputname" placeholder="Inserire il nome dell'autore" required>
                </div>

                <div class="col-lg-6">
                    <label for="inputSurname" class="form-label">Cognome autore</label>
                    <input type="text" class="form-control" id="inputSurname" placeholder="Inserire il cognome dell'autore" required>
                </div>

                <div class="col-lg-12">
                    <label for="inputTitle" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="Inserire il titolo del libro" required>
                </div>

                <div class="col-lg-4 col-md-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor" required>
                </div>
                <div class="col-lg-4 col-md-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor" required>
                </div>
                <div class="col-lg-4 col-md-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor" required>
                </div>

                <div class="mb-3">
                    <label for="note" class="form-label">Note</label>
                    <textarea class="form-control" id="note" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>



                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>

            </form>
        </div>

    </main>

</body>
